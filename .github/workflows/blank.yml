# Workflow para desplegar sitio web en GitHub Pages
# Nelson - 4to Semestre - Examen Parcial 3

name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio
      - name: Checkout código
        uses: actions/checkout@v4

      # Validar HTML (funcionalidad adicional)
      - name: Validar HTML
        run: |
          echo "Validando archivo HTML..."
          if [ -f "index_token.html" ]; then
            echo "Archivo index_token.html encontrado"
            echo "Líneas de código: $(wc -l < index_token.html)"
            echo "Tamaño: $(du -h index_token.html | cut -f1)"
          else
            echo "Error: No se encontró index_token.html"
            exit 1
          fi

      # Generar información de build
      - name: Generar info de build
        run: |
          echo "Generando información del build..."
          echo "Estudiante: Nelson" > build-info.txt
          echo "Curso: 4to Semestre" >> build-info.txt
          echo "Examen: Parcial 3" >> build-info.txt
          echo "Fecha: $(date)" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          cat build-info.txt

      # Desplegar a GitHub Pages usando token personalizado
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.SECRETTOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          commit_message: "Deploy: Nelson - Examen Parcial 3"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      # Confirmación de despliegue
      - name: Confirmación
        run: |
          echo "Despliegue completado exitosamente"
          echo "Tu sitio estará disponible en: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
